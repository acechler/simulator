<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Node.js Project</title>
    <link rel="stylesheet" href="/css/styles.css" />
  </head>
  <body>
    <div class="container">
      <table class="cart">
        <thead class="cart__section cart__section--heading">
          <tr class="cart__row cart-item">
            <th
              class="cart__cell cart__cell--col-header cart-item__label"
              scope="col"
            >
              <p>Item</p>
            </th>
            <th
              class="cart__cell cart__cell--col-header cart-item__price"
              scope="col"
            >
              <p>Price</p>
            </th>
            <th
              class="cart__cell cart__cell--col-header cart-item__quantity"
              scope="col"
            >
              <p>Quantity</p>
            </th>
            <th
              class="cart__cell cart__cell--col-header cart-item__total"
              scope="col"
            >
              <p>Total</p>
            </th>
            <th
              class="cart__cell cart__cell--col-header cart-item__actions"
              scope="col"
            >
              <p>Actions</p>
            </th>
          </tr>
        </thead>
        <tbody class="cart__section cart__section--items">
          <tr class="cart__row cart-item">
            <th
              class="cart-item__label cart__cell cart__cell--row-header"
              scope="row"
            >
       
              <p>Johnny</p>
            </th>
            <td class="cart-item__price cart__cell">$10.99</td>
            <td class="cart-item__quantity cart__cell">
              <button
                class="decrement"
                type="button"
                aria-label="Decrease Dog Bone quantity"
              >
                -
              </button>
              <p>1</p>
              <button
                class="increment"
                type="button"
                aria-label="Increase Dog Bone quantity"
              >
                +
              </button>
            </td>
            <td class="cart-item__total cart__cell">$10.99</td>
            <td class="cart-item__actions cart__cell">
              <button aria-label="Remove Dog Leash">X</button>
            </td>
          </tr>
          <tr class="cart__row cart-item">
            <th
              class="cart-item__label cart__cell cart__cell--row-header"
              scope="row"
            >
              <p>
                Joey
              </p>
            </th>
            <td class="cart-item__price cart__cell">$15.99</td>
            <td class="cart-item__quantity cart__cell">
              <button
                class="decrement"
                type="button"
                aria-label="Decrease Dog Bone quantity"
              >
                -
              </button>
              <p>1</p>
              <button
                class="increment"
                type="button"
                aria-label="Increase Dog Bone quantity"
              >
                +
              </button>
            </td>
            <td class="cart-item__total cart__cell">$15.99</td>
            <td class="cart-item__actions cart__cell">
              <button aria-label="Remove Dog Leash">X</button>
            </td>
          </tr>
          <tr class="cart__row cart-item">
            <th
              class="cart-item__label cart__cell cart__cell--row-header"
              scope="row"
            >

              <p>
                Ricky
              </p>
            </th>
            <td class="cart-item__price cart__cell">$5.99</td>
            <td class="cart-item__quantity cart__cell">
              <button
                class="decrement"
                type="button"
                aria-label="Decrease Dog Bone quantity"
              >
                -
              </button>
              <p>2</p>
              <button
                class="increment"
                type="button"
                aria-label="Increase Dog Bone quantity"
              >
                +
              </button>
            </td>
            <td class="cart-item__total cart__cell">$11.98</td>
            <td class="cart-item__actions cart__cell">
              <button aria-label="Remove Dog Bone (2)">X</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

    <script src="/js/scripts.js"></script>
  </body>
</html>
